<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/cs/register.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
        <div class="register_area">
        <div class="header">
          <h1>SIGNUP</h1>
        </div>
        <form>
          <div class="input">
            <label for="name-input"
              ><img
                src="./assets/images/person_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
            /></label>
            <input type="text" placeholder="Name" id="name-input" />
          </div>
          <div class="input">
            <label for="email-input"
              ><img
                src="./assets/images/alternate_email_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
            /></label>
            <input
              type="email"
              placeholder="Email"
              id="email-input"
            />
          </div>

          <div class="input">
            <label for="password-input"
              ><img
                src="./assets/images/lock_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
            /></label>
            <input
              type="password"
              placeholder="Password"
              id="password"
            />
          </div>

          <div class="input">
            <label for="confirmPassword-input"
              ><img
                src="./assets/images//lock_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.png"
                alt=""
            /></label>
            <input
              type="password"
              placeholder="Repeat password"
              id="confirmPassword"
            />
          </div>

          <button class="button" type="submit">SIGNUP</button>

          <p>Alread have an account ? <a href="/login.html">Sign in</a></p>
        </form>
      </div>
    </div>
      
   
  </body>
</html>
